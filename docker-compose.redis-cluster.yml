version: '3.8'

services:
  # Redis Cluster - 3 Masters + 3 Replicas
  
  redis-node-1:
    image: redis:7-alpine
    container_name: pip-redis-node-1
    command: redis-server /usr/local/etc/redis/redis.conf
    ports:
      - "7001:7001"
      - "17001:17001"
    volumes:
      - ./monitoring/redis/redis-cluster.conf:/usr/local/etc/redis/redis.conf
      - redis-node-1-data:/data
    networks:
      - pip-network
    environment:
      - REDIS_PORT=7001
      - REDIS_CLUSTER_ANNOUNCE_IP=redis-node-1
    restart: unless-stopped

  redis-node-2:
    image: redis:7-alpine
    container_name: pip-redis-node-2
    command: redis-server /usr/local/etc/redis/redis.conf
    ports:
      - "7002:7002"
      - "17002:17002"
    volumes:
      - ./monitoring/redis/redis-cluster.conf:/usr/local/etc/redis/redis.conf
      - redis-node-2-data:/data
    networks:
      - pip-network
    environment:
      - REDIS_PORT=7002
      - REDIS_CLUSTER_ANNOUNCE_IP=redis-node-2
    restart: unless-stopped

  redis-node-3:
    image: redis:7-alpine
    container_name: pip-redis-node-3
    command: redis-server /usr/local/etc/redis/redis.conf
    ports:
      - "7003:7003"
      - "17003:17003"
    volumes:
      - ./monitoring/redis/redis-cluster.conf:/usr/local/etc/redis/redis.conf
      - redis-node-3-data:/data
    networks:
      - pip-network
    environment:
      - REDIS_PORT=7003
      - REDIS_CLUSTER_ANNOUNCE_IP=redis-node-3
    restart: unless-stopped

  redis-node-4:
    image: redis:7-alpine
    container_name: pip-redis-node-4
    command: redis-server /usr/local/etc/redis/redis.conf
    ports:
      - "7004:7004"
      - "17004:17004"
    volumes:
      - ./monitoring/redis/redis-cluster.conf:/usr/local/etc/redis/redis.conf
      - redis-node-4-data:/data
    networks:
      - pip-network
    environment:
      - REDIS_PORT=7004
      - REDIS_CLUSTER_ANNOUNCE_IP=redis-node-4
    restart: unless-stopped

  redis-node-5:
    image: redis:7-alpine
    container_name: pip-redis-node-5
    command: redis-server /usr/local/etc/redis/redis.conf
    ports:
      - "7005:7005"
      - "17005:17005"
    volumes:
      - ./monitoring/redis/redis-cluster.conf:/usr/local/etc/redis/redis.conf
      - redis-node-5-data:/data
    networks:
      - pip-network
    environment:
      - REDIS_PORT=7005
      - REDIS_CLUSTER_ANNOUNCE_IP=redis-node-5
    restart: unless-stopped

  redis-node-6:
    image: redis:7-alpine
    container_name: pip-redis-node-6
    command: redis-server /usr/local/etc/redis/redis.conf
    ports:
      - "7006:7006"
      - "17006:17006"
    volumes:
      - ./monitoring/redis/redis-cluster.conf:/usr/local/etc/redis/redis.conf
      - redis-node-6-data:/data
    networks:
      - pip-network
    environment:
      - REDIS_PORT=7006
      - REDIS_CLUSTER_ANNOUNCE_IP=redis-node-6
    restart: unless-stopped

  # Redis Cluster Creator - Inicializa o cluster
  redis-cluster-creator:
    image: redis:7-alpine
    container_name: pip-redis-cluster-creator
    command: >
      sh -c "sleep 10 && 
             redis-cli --cluster create 
             redis-node-1:7001 
             redis-node-2:7002 
             redis-node-3:7003 
             redis-node-4:7004 
             redis-node-5:7005 
             redis-node-6:7006 
             --cluster-replicas 1 
             --cluster-yes"
    networks:
      - pip-network
    depends_on:
      - redis-node-1
      - redis-node-2
      - redis-node-3
      - redis-node-4
      - redis-node-5
      - redis-node-6

volumes:
  redis-node-1-data:
  redis-node-2-data:
  redis-node-3-data:
  redis-node-4-data:
  redis-node-5-data:
  redis-node-6-data:

networks:
  pip-network:
    driver: bridge
