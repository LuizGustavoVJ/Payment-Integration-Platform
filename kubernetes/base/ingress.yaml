apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pip-ingress
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - api.pip.example.com
    secretName: pip-tls
  rules:
  - host: api.pip.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pip-service
            port:
              number: 80
